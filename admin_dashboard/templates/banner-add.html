{% extends 'admin_dashboard_base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Create Banner</h1>
        <a href="{% url 'admin_dashboard:home-banner' %}" class="d-inline-block btn btn-sm btn-warning shadow-sm"><i
                    class="fas fa-caret-square-left fa-sm text-white-50 pr-1"></i> Back</a>
    </div>
    <div class="p-4">
        <div class="p-4">
            <form class="user row" method="post" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="form-group col-sm-6">
                    <label>Title </label>
                    <input type="text" name="title" class="form-control form-control-user" maxlength="100">
                </div>
                <div class="form-group col-sm-6">
                    <label>Main Title <span class="text-danger">*</span></label>
                    <input type="text" name="main_title" class="form-control form-control-user" maxlength="150" required>
                </div>
                <div class="form-group col-12">
                    <label>Descriptiom <span class="text-danger">*</span></label>
                    <textarea rows="3" name="description" class="form-control form-control-user" required></textarea>
                </div>
                <div class="form-group col-sm-6">
                    <label>Button Name</label>
                    <input type="text" name="button_name" maxlength="50" class="form-control form-control-user">
                </div>
                <div class="form-group col-sm-6">
                    <label>Button URL</label>
                    <input type="text" name="button_url" maxlength="190" class="form-control form-control-user">
                </div>
                <div class="form-group col-12">
                    <label>Upload Image <span class="text-danger">acceptable image size is {{image_size}}</span> <span class="text-danger">*</span></label>
                    <input class="form-control form-control-lg" name="upload_image" type="file" required accept="image/png, image/jpeg">
                </div>
                <div class="col-12 text-center pt-4">
                    <input type="submit" class="btn-lg btn-primary border-0 bg-primary tex-white px-4">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
