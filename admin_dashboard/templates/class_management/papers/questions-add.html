{% extends 'admin_dashboard_base.html' %}
{% block content %}
<style>
    .form-check-input {
        margin-top: 8px;
        margin-left: -27px;
        width: 20px;
        height: 20px;
    }
    select {
        background-color: #fff;
        border: 1px solid #d1d3e2;
        height: 50px;
        padding: 12px;
    }
</style>
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Create <span>Paper 1</span></h1>
        <a href="{% url 'admin_dashboard:clsm-questions-list' cls_id sub_id paper_id %}" class="d-inline-block btn btn-sm btn-warning shadow-sm"><i class="fas fa-caret-square-left fa-sm text-white-50 pr-1"></i> Back</a>
    </div>
    <div class="p-4">
        <form class="user row" method="POST">
            {% csrf_token %}
            <div class="form-group col-sm-6">
                <label>Select Section <span class="text-danger">*</span></label>
                <select name="section" class="form-select w-100" required>
                    <option selected disabled>Select Section</option>
                    <option>Section - A</option>
                    <option>Section - B</option>
                    <option>Section - C</option>
                </select>
            </div>
            <div class="form-group col-sm-6">
                <label>Section Description <span class="text-danger">*</span></label>
                <input name="section_description" maxlength="250" type="text" class="form-control form-control-user" required>
            </div>
            <div class="form-group col-12">
                <label>Questions <span class="text-danger">*</span></label>
                <input name="question" type="text" class="form-control form-control-user" required>
            </div>
            <div class="form-group col-12">
                <label>Options <span class="text-danger">*</span></label>
                <div class="form-check pb-2 pl-5">
                    <input class="form-check-input" type="radio" name="option" value="" onchange="showVal()" id="option1">
                    <input name="option1" type="text" class="option form-control w-75" value="" required>
                </div>
                <div class="form-check pb-2 pl-5">
                    <input class="form-check-input" type="radio" name="option" value="" onchange="showVal()" id="option2">
                    <input name="option2" type="text" class="option form-control w-75" value="" required>
                </div>
                <div class="form-check pb-2 pl-5">
                    <input class="form-check-input" type="radio" name="option" value="" onchange="showVal()" id="option3">                    
                    <input name="option3" type="text" class="option form-control w-75" value="" required>
                </div>
                <div class="form-check pb-2 pl-5">
                    <input class="form-check-input" type="radio" name="option" value="" onchange="showVal()" id="option4">                    
                    <input name="option4" type="text" class="option form-control w-75" value="" required>
                </div>
            </div>
            <div class="form-group col-12">
                <label>Correct Option <span class="text-danger">*</span></label>
                <input type="text" name="correct_option" id="correct-option" class="form-control form-control-user" value="" required readonly>
            </div>
            <div class="col-12 text-center pt-4">
                <input type="submit" class="btn-lg btn-primary border-0 bg-primary tex-white px-4">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
