{% extends 'admin_dashboard_base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Create Testimonials</h1>
        <a href="{% url 'admin_dashboard:testimonials-list' %}" class="d-inline-block btn btn-sm btn-warning shadow-sm"><i
                    class="fas fa-caret-square-left fa-sm text-white-50 pr-1"></i> Back</a>
    </div>
    <div class="p-4">
        <form class="user row" method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="form-group col-sm-6">
                <label>Client Name <span class="text-danger">*</span></label>
                <input type="text" maxlength="50" name="client_name" class="form-control form-control-user" required>
            </div>
            <div class="form-group col-sm-6">
                <label>Client Role <span class="text-danger">*</span></label>
                <input type="text" maxlength="50"  name="client_role" class="form-control form-control-user" required>
            </div>
            <div class="form-group col-sm-6">
                <label>Upload Image <span class="text-danger">acceptable image size is {{img_size}}</span></label>
                <input class="form-control form-control-lg" name="upload_image" type="file" required accept="image/png, image/jpeg">
            </div>
            <div class="form-group col-sm-6">
                <label>Image Alt Name <span class="text-danger">*</span></label>
                <input type="text" maxlength="50" name="upload_image_alt_name" class="form-control form-control-user" required>
            </div>
            <div class="form-group col-12">
                <label>Description <span class="text-danger">*</span></label>
                <textarea rows="3" class="form-control form-control-user" name="description" required></textarea>
            </div>
            <div class="form-group col-12">
                <label>Assign This Testimonial Us Pagewise <span class="text-danger">*</span></label>
                <select name="assigned_pages" class="form-control selectpicker" multiple required>
                    <option>All</option>
                    <option>Class</option>
                    <option>Subject</option>
                    <option>Paper</option>
                </select>
            </div>
            <div class="col-12 text-center pt-4">
                <input type="submit" class="btn-lg btn-primary border-0 bg-primary tex-white px-4">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
